<h2>{{ nameCapitalized }}</h2>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>
  <dt>Edad:</dt>
  <dd>{{ age }}</dd>
  <dt>Descripci√≥n:</dt>
  <dd>{{ getHeroDescription() }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>
<button class="btn btn-secondary mx-2" (click)="resetAll()">Reset All</button>
<button *ngIf="age !== 32" class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>
