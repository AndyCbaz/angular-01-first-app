<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitPersonaje()">
  <input
    class="form-control mb-2"
    [(ngModel)]="nuevoPersonaje.nombre"
    name="nombre"
    type="text"
    placeholder="Nombre"
  />
  <input
    class="form-control mb-2"
    type="number"
    placeholder="Poder"
    [(ngModel)]="nuevoPersonaje.poder"
    name="poder"
  />
  <button type="submit" class="btn btn-primary mb-2">Agregar</button>
  <button (click)="orderDelete()" class="btn btn-danger mb-2">Eliminar</button>

  <!-- <pre>{{ nuevoPersonaje | json }}</pre> -->
</form>
